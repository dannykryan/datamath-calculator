<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Lisu+Bosa&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="display2"></p>
        <p id="display1"></p>
      </div>
      <div class="logos">
        <img
          src="./Assets/texas instruments 2 Gold.png"
          alt="texas-logo"
          id="texas-logo"
        />
        <h1>Datamath</h1>
      </div>
      <div class="first-row">
        <div class="screen"></div>
        <button class="btn btn-lg btn-outline-secondary clear-entry" id="CE">
          CE
        </button>
        <button
          class="btn btn-lg btn-outline-secondary operator"
          id="divide"
          data-value="/"
        >
          รท
        </button>
        <button
          class="btn btn-lg btn-outline-secondary operator"
          id="multiply"
          data-value="*"
        >
          x
        </button>
      </div>
      <div class="other-rows">
        <button class="btn btn-lg btn-outline-secondary number" data-value="7">
          7
        </button>
        <button class="btn btn-lg btn-outline-secondary number" data-value="8">
          8
        </button>
        <button class="btn btn-lg btn-outline-secondary number" data-value="9">
          9
        </button>
        <button class="btn btn-lg btn-outline-secondary clear" id="clear">
          C
        </button>
      </div>
      <div class="other-rows">
        <button class="btn btn-lg btn-outline-secondary number" data-value="4">
          4
        </button>
        <button class="btn btn-lg btn-outline-secondary number" data-value="5">
          5
        </button>
        <button class="btn btn-lg btn-outline-secondary number" data-value="6">
          6
        </button>
        <button
          class="btn btn-lg btn-outline-secondary operator"
          id="subtract"
          data-value="-"
        >
          -
        </button>
      </div>
      <div class="other-rows">
        <button class="btn btn-lg btn-outline-secondary number" data-value="1">
          1
        </button>
        <button class="btn btn-lg btn-outline-secondary number" data-value="2">
          2
        </button>
        <button class="btn btn-lg btn-outline-secondary number" data-value="3">
          3
        </button>
        <button
          class="btn btn-lg btn-outline-secondary operator"
          id="add"
          data-value="+"
        >
          +
        </button>
      </div>
      <div class="bottom-row">
        <button
          class="btn btn-lg btn-outline-secondary number zero"
          data-value="0"
        >
          0
        </button>
        <button
          class="btn btn-lg btn-outline-secondary decimal"
          id="decimal"
          data-value="."
        >
          .
        </button>
        <button class="btn btn-lg btn-outline-secondary equals" id="equals">
          =
        </button>
      </div>
    </div>
  </body>
</html>
